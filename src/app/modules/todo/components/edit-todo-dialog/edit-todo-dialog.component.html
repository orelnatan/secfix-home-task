
<div class="edit-todo-dialog-main">
  <h1 mat-dialog-title>Edit ToDo</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>New ToDo name</mat-label>
      <input matInput [(ngModel)]="todo.name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="!todo.name" (click)="done()" id="submit-button">Ok</button>
  </div>
</div>
