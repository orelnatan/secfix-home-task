
<div class="tabs-navbar-main">
  <mat-tab-group>
    <mat-tab label="All">
      <todo-item *ngFor="let todo of todos | todos"
        [todo]="todo"
        (remove)="remove.emit($event)"
        (status)="status.emit($event)"
        (edit)="openEditDialog($event)">
      </todo-item>

      <p *ngIf="(todos | todos).length === 0">
        No todos
      </p>
    </mat-tab>
 
    <mat-tab label="In Progress">
      <todo-item *ngFor="let todo of (todos | todos: statusEnum.InProgress)"
        [todo]="todo"
        (remove)="remove.emit($event)"
        (status)="status.emit($event)"
        (edit)="openEditDialog($event)">
      </todo-item>

      <p *ngIf="(todos | todos : statusEnum.InProgress).length === 0">
        No todos in progress
      </p>
    </mat-tab>

    <mat-tab label="Completed">
      <todo-item *ngFor="let todo of todos | todos: statusEnum.Complete"
        [todo]="todo"
        (remove)="remove.emit($event)"
        (status)="status.emit($event)"
        (edit)="openEditDialog($event)">
      </todo-item>

      <p *ngIf="(todos | todos : statusEnum.Complete).length === 0">
        No completed todos
      </p>
    </mat-tab>
  </mat-tab-group>
</div>
